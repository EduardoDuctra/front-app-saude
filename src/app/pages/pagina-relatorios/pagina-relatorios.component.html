<app-navbar></app-navbar>

<!-- Busca por data -->
<div class="busca-relatorios">
  <mat-form-field appearance="outline">
    <mat-label>Buscar por data</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dataBusca" />
    <!-- Toggle do datepicker -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <!-- Botão de reset dentro do mat-form-field -->
    <button
      mat-icon-button
      matSuffix
      (click)="resetarBusca()"
      aria-label="Resetar data"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-form-field>
</div>

<div *ngIf="carregando">Carregando relatórios...</div>
<div *ngIf="erro">{{ erro }}</div>

<div class="cards-relatorios" *ngIf="!carregando && relatorios.length > 0">
  <app-card-relatorio
    *ngFor="let relatorio of relatorios"
    [relatorio]="relatorio"
    (editar)="editarRelatorio($event)"
    (excluir)="excluirRelatorio($event)"
  ></app-card-relatorio>
</div>

<div *ngIf="!carregando && relatorios.length === 0">
  Nenhum relatório encontrado.
</div>
