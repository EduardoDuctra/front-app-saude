<div class="login">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Digite seu email"
      required
    />
    <input
      type="password"
      [(ngModel)]="senha"
      name="senha"
      placeholder="Digite sua senha"
      required
    />
    <button type="submit">Entrar</button>
  </form>

  <div class="links-cadastro" style="margin-top: 10px">

    <a [routerLink]="['/pagina-cadastro', 'farmacia']">Cadastrar FarmÃ¡cia</a>
  </div>
</div>
